name: CD v2 - Multi-Server Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      deployment_mode:
        description: 'Deployment mode'
        required: true
        default: 'parallel'
        type: choice
        options:
          - parallel
          - sequential

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  deploy-staging:
    name: Deploy to Staging Servers
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.STAGING_SERVER_IPS }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Parse server configuration
        id: parse-servers
        run: |
          # Parse servers in format: "host:ssh_port:app_port,host:ssh_port:app_port,..."
          SERVERS_CONFIG="${{ secrets.STAGING_SERVERS }}"

          if [ -z "$SERVERS_CONFIG" ]; then
            echo "‚ùå STAGING_SERVERS secret not found!"
            exit 1
          fi

          echo "Servers config: $SERVERS_CONFIG"

          IFS=',' read -ra SERVER_LIST <<< "$SERVERS_CONFIG"

          HOSTS=""
          SSH_PORTS=""
          APP_PORTS=""

          for server in "${SERVER_LIST[@]}"; do
            server=$(echo "$server" | xargs)  # trim whitespace

            # Split by colon: host:ssh_port:app_port
            IFS=':' read -ra PARTS <<< "$server"

            HOST="${PARTS[0]}"
            SSH_PORT="${PARTS[1]:-22}"      # Default 22 if not specified
            APP_PORT="${PARTS[2]:-8080}"    # Default 8080 if not specified

            HOSTS="${HOSTS}${HOST},"
            SSH_PORTS="${SSH_PORTS}${SSH_PORT},"
            APP_PORTS="${APP_PORTS}${APP_PORT},"
          done

          # Remove trailing commas
          HOSTS="${HOSTS%,}"
          SSH_PORTS="${SSH_PORTS%,}"
          APP_PORTS="${APP_PORTS%,}"

          echo "Hosts: $HOSTS"
          echo "SSH Ports: $SSH_PORTS"
          echo "App Ports: $APP_PORTS"

          echo "hosts=$HOSTS" >> $GITHUB_OUTPUT
          echo "ssh_ports=$SSH_PORTS" >> $GITHUB_OUTPUT
          echo "app_ports=$APP_PORTS" >> $GITHUB_OUTPUT
          echo "server_count=${#SERVER_LIST[@]}" >> $GITHUB_OUTPUT

      - name: Deploy to all staging servers (Parallel)
        if: github.event.inputs.deployment_mode != 'sequential'
        run: |
          HOSTS="${{ steps.parse-servers.outputs.hosts }}"
          SSH_PORTS="${{ steps.parse-servers.outputs.ssh_ports }}"

          IFS=',' read -ra HOST_ARRAY <<< "$HOSTS"
          IFS=',' read -ra SSH_PORT_ARRAY <<< "$SSH_PORTS"

          echo "üöÄ Starting parallel deployment to ${#HOST_ARRAY[@]} staging servers..."

          # Deploy to each server in parallel
          for i in "${!HOST_ARRAY[@]}"; do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            ssh_port=$(echo "${SSH_PORT_ARRAY[$i]}" | xargs)
            echo "Deploying to $host:$ssh_port in background..."
            (
              ./scripts/deploy-to-server.sh \
                "$host" \
                "${{ secrets.DEPLOY_USER }}" \
                "${{ secrets.DEPLOY_PATH }}" \
                "${{ needs.build-and-push.outputs.image-tag }}" \
                "staging" \
                "$ssh_port" \
                || echo "‚ùå Failed to deploy to $host:$ssh_port"
            ) &
          done

          # Wait for all deployments to complete
          wait
          echo "‚úÖ All parallel deployments completed"

      - name: Deploy to all staging servers (Sequential)
        if: github.event.inputs.deployment_mode == 'sequential'
        run: |
          HOSTS="${{ steps.parse-servers.outputs.hosts }}"
          SSH_PORTS="${{ steps.parse-servers.outputs.ssh_ports }}"

          IFS=',' read -ra HOST_ARRAY <<< "$HOSTS"
          IFS=',' read -ra SSH_PORT_ARRAY <<< "$SSH_PORTS"

          echo "üöÄ Starting sequential deployment to ${#HOST_ARRAY[@]} staging servers..."

          for i in "${!HOST_ARRAY[@]}"; do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            ssh_port=$(echo "${SSH_PORT_ARRAY[$i]}" | xargs)
            echo "Deploying to $host:$ssh_port..."

            ./scripts/deploy-to-server.sh \
              "$host" \
              "${{ secrets.DEPLOY_USER }}" \
              "${{ secrets.DEPLOY_PATH }}" \
              "${{ needs.build-and-push.outputs.image-tag }}" \
              "staging" \
              "$ssh_port" \
              || { echo "‚ùå Deployment to $host:$ssh_port failed"; exit 1; }

            echo "‚úÖ Successfully deployed to $host:$ssh_port"
          done

      - name: Health check all servers
        run: |
          HOSTS="${{ steps.parse-servers.outputs.hosts }}"
          APP_PORTS="${{ steps.parse-servers.outputs.app_ports }}"

          IFS=',' read -ra HOST_ARRAY <<< "$HOSTS"
          IFS=',' read -ra APP_PORT_ARRAY <<< "$APP_PORTS"

          echo "üè• Running health checks on all servers..."

          FAILED_SERVERS=""
          for i in "${!HOST_ARRAY[@]}"; do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            app_port=$(echo "${APP_PORT_ARRAY[$i]}" | xargs)
            echo "Checking health of $host:$app_port..."

            if curl -f -s --max-time 10 "http://$host:$app_port/actuator/health" > /dev/null; then
              echo "‚úÖ $host:$app_port is healthy"
            else
              echo "‚ùå $host:$app_port health check failed"
              FAILED_SERVERS="$FAILED_SERVERS $host:$app_port"
            fi
          done

          if [ -n "$FAILED_SERVERS" ]; then
            echo "‚ö†Ô∏è Health check failed for:$FAILED_SERVERS"
            exit 1
          fi

          echo "‚úÖ All servers are healthy"

      - name: Run smoke tests
        run: |
          IPS="${{ steps.parse-ips.outputs.ips }}"
          IFS=',' read -ra SERVERS <<< "$IPS"

          echo "üß™ Running smoke tests on all servers..."

          for server in "${SERVERS[@]}"; do
            server=$(echo "$server" | xargs)
            echo "Testing $server..."

            # Test fakePacket endpoint
            RESPONSE=$(curl -s -X POST "http://$server:8080/api/v1/fakePacket" \
              -H "Content-Type: application/json" \
              -d '{"packetId":"smoke-test","cpuIntensity":2,"ramIntensity":2}')

            if echo "$RESPONSE" | grep -q '"status":"SUCCESS"'; then
              echo "‚úÖ Smoke test passed for $server"
            else
              echo "‚ùå Smoke test failed for $server"
              echo "Response: $RESPONSE"
            fi
          done

  deploy-production:
    name: Deploy to Production Servers
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_IPS }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Parse server configuration
        id: parse-servers
        run: |
          # Parse servers in format: "host:ssh_port:app_port,host:ssh_port:app_port,..."
          SERVERS_CONFIG="${{ secrets.PRODUCTION_SERVERS }}"

          if [ -z "$SERVERS_CONFIG" ]; then
            echo "‚ùå PRODUCTION_SERVERS secret not found!"
            exit 1
          fi

          echo "Servers config: $SERVERS_CONFIG"

          IFS=',' read -ra SERVER_LIST <<< "$SERVERS_CONFIG"

          HOSTS=""
          SSH_PORTS=""
          APP_PORTS=""

          for server in "${SERVER_LIST[@]}"; do
            server=$(echo "$server" | xargs)

            # Split by colon: host:ssh_port:app_port
            IFS=':' read -ra PARTS <<< "$server"

            HOST="${PARTS[0]}"
            SSH_PORT="${PARTS[1]:-22}"
            APP_PORT="${PARTS[2]:-8080}"

            HOSTS="${HOSTS}${HOST},"
            SSH_PORTS="${SSH_PORTS}${SSH_PORT},"
            APP_PORTS="${APP_PORTS}${APP_PORT},"
          done

          # Remove trailing commas
          HOSTS="${HOSTS%,}"
          SSH_PORTS="${SSH_PORTS%,}"
          APP_PORTS="${APP_PORTS%,}"

          echo "Hosts: $HOSTS"
          echo "SSH Ports: $SSH_PORTS"
          echo "App Ports: $APP_PORTS"

          echo "hosts=$HOSTS" >> $GITHUB_OUTPUT
          echo "ssh_ports=$SSH_PORTS" >> $GITHUB_OUTPUT
          echo "app_ports=$APP_PORTS" >> $GITHUB_OUTPUT
          echo "server_count=${#SERVER_LIST[@]}" >> $GITHUB_OUTPUT

      - name: Blue-Green Deployment Strategy
        run: |
          HOSTS="${{ steps.parse-servers.outputs.hosts }}"
          SSH_PORTS="${{ steps.parse-servers.outputs.ssh_ports }}"
          APP_PORTS="${{ steps.parse-servers.outputs.app_ports }}"

          IFS=',' read -ra HOST_ARRAY <<< "$HOSTS"
          IFS=',' read -ra SSH_PORT_ARRAY <<< "$SSH_PORTS"
          IFS=',' read -ra APP_PORT_ARRAY <<< "$APP_PORTS"

          echo "üîµ Starting Blue-Green deployment to ${#HOST_ARRAY[@]} production servers..."

          # Deploy to half of servers first (Blue)
          TOTAL=${#HOST_ARRAY[@]}
          HALF=$((TOTAL / 2))

          echo "Phase 1: Deploying to first $HALF servers (Blue)"
          for i in $(seq 0 $((HALF - 1))); do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            ssh_port=$(echo "${SSH_PORT_ARRAY[$i]}" | xargs)
            app_port=$(echo "${APP_PORT_ARRAY[$i]}" | xargs)
            echo "Deploying to $host (SSH:$ssh_port, App:$app_port) (Blue group)..."

            ./scripts/deploy-to-server.sh \
              "$host" \
              "${{ secrets.DEPLOY_USER }}" \
              "${{ secrets.DEPLOY_PATH }}" \
              "${{ needs.build-and-push.outputs.image-tag }}" \
              "production" \
              "$ssh_port" \
              || { echo "‚ùå Deployment to $host failed"; exit 1; }

            # Health check
            sleep 10
            if curl -f -s --max-time 10 "http://$host:$app_port/actuator/health" > /dev/null; then
              echo "‚úÖ $host:$app_port is healthy"
            else
              echo "‚ùå $host:$app_port health check failed - ABORTING"
              exit 1
            fi
          done

          echo "‚úÖ Phase 1 complete - All Blue servers deployed and healthy"
          echo "Waiting 30 seconds before deploying to Green servers..."
          sleep 30

          echo "Phase 2: Deploying to remaining servers (Green)"
          for i in $(seq $HALF $((TOTAL - 1))); do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            ssh_port=$(echo "${SSH_PORT_ARRAY[$i]}" | xargs)
            app_port=$(echo "${APP_PORT_ARRAY[$i]}" | xargs)
            echo "Deploying to $host (SSH:$ssh_port, App:$app_port) (Green group)..."

            ./scripts/deploy-to-server.sh \
              "$host" \
              "${{ secrets.DEPLOY_USER }}" \
              "${{ secrets.DEPLOY_PATH }}" \
              "${{ needs.build-and-push.outputs.image-tag }}" \
              "production" \
              "$ssh_port" \
              || { echo "‚ùå Deployment to $host failed"; exit 1; }

            # Health check
            sleep 10
            if curl -f -s --max-time 10 "http://$host:$app_port/actuator/health" > /dev/null; then
              echo "‚úÖ $host:$app_port is healthy"
            else
              echo "‚ùå $host:$app_port health check failed - ABORTING"
              exit 1
            fi
          done

          echo "‚úÖ Phase 2 complete - All servers deployed and healthy"

      - name: Final health check
        run: |
          HOSTS="${{ steps.parse-servers.outputs.hosts }}"
          APP_PORTS="${{ steps.parse-servers.outputs.app_ports }}"

          IFS=',' read -ra HOST_ARRAY <<< "$HOSTS"
          IFS=',' read -ra APP_PORT_ARRAY <<< "$APP_PORTS"

          echo "üè• Final health check on all production servers..."

          ALL_HEALTHY=true
          for i in "${!HOST_ARRAY[@]}"; do
            host=$(echo "${HOST_ARRAY[$i]}" | xargs)
            app_port=$(echo "${APP_PORT_ARRAY[$i]}" | xargs)

            if curl -f -s --max-time 10 "http://$host:$app_port/actuator/health" > /dev/null; then
              echo "‚úÖ $host:$app_port is healthy"
            else
              echo "‚ùå $host:$app_port is unhealthy"
              ALL_HEALTHY=false
            fi
          done

          if [ "$ALL_HEALTHY" = false ]; then
            echo "‚ö†Ô∏è Some servers are unhealthy"
            exit 1
          fi

          echo "‚úÖ All production servers are healthy"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Production deployment completed successfully"
          echo "Version: ${{ github.ref_name }}"
          echo "Servers: ${{ steps.parse-ips.outputs.server_count }}"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

          # TODO: Add Slack/Discord notification here
          # curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"üéâ Deployed version ${{ github.ref_name }} to production"}'

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    needs: [deploy-staging, deploy-production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Rollback all servers
        run: |
          # Determine which environment failed
          if [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            ENV="production"
            IPS="${{ secrets.PRODUCTION_SERVER_IPS }}"
          else
            ENV="staging"
            IPS="${{ secrets.STAGING_SERVER_IPS }}"
          fi

          echo "üîÑ Rolling back $ENV servers..."

          IFS=',' read -ra SERVERS <<< "$IPS"
          for server in "${SERVERS[@]}"; do
            server=$(echo "$server" | xargs)
            echo "Rolling back $server..."

            ./scripts/rollback-server.sh \
              "$server" \
              "${{ secrets.DEPLOY_USER }}" \
              "${{ secrets.DEPLOY_PATH }}" \
              || echo "‚ö†Ô∏è Rollback failed for $server"
          done

          echo "üîÑ Rollback attempt completed"

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Deployment failed - Rollback initiated"
          # TODO: Send alert notification
