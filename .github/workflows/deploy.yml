name: Build and Deploy Sub-Server

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      target_server:
        description: 'Target server (1, 2, 3, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - 'all'

env:
  DOCKER_IMAGE: cs4445-sub-server
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} | gzip > image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 1

  deploy-server-1:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.target_server == '1' || github.event.inputs.target_server == 'all' || github.event.inputs.target_server == ''
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Deploy to Server 1
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_1_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "image.tar.gz"
          target: "/tmp"

      - name: Run container on Server 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_1_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /tmp
            gunzip -c image.tar.gz | docker load
            docker stop sub-server || true
            docker rm sub-server || true
            docker run -d \
              --name sub-server \
              --restart unless-stopped \
              -p 8081:8080 \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            rm -f /tmp/image.tar.gz
            docker image prune -f

  deploy-server-2:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.target_server == '2' || github.event.inputs.target_server == 'all' || github.event.inputs.target_server == ''
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Deploy to Server 2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_2_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "image.tar.gz"
          target: "/tmp"

      - name: Run container on Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_2_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /tmp
            gunzip -c image.tar.gz | docker load
            docker stop sub-server || true
            docker rm sub-server || true
            docker run -d \
              --name sub-server \
              --restart unless-stopped \
              -p 8082:8080 \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            rm -f /tmp/image.tar.gz
            docker image prune -f

  deploy-server-3:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.target_server == '3' || github.event.inputs.target_server == 'all' || github.event.inputs.target_server == ''
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Deploy to Server 3
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_3_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "image.tar.gz"
          target: "/tmp"

      - name: Run container on Server 3
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_3_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /tmp
            gunzip -c image.tar.gz | docker load
            docker stop sub-server || true
            docker rm sub-server || true
            docker run -d \
              --name sub-server \
              --restart unless-stopped \
              -p 8083:8080 \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            rm -f /tmp/image.tar.gz
            docker image prune -f
