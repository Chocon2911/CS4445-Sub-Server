# Production Docker Compose Configuration
# This file is used for deployment in production/staging environments

version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-cs4445/cs4445-sub-server}:${IMAGE_TAG:-latest}
    container_name: cs4445-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-mydatabase}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-myuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-secret}

      # JPA configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${DDL_AUTO:-validate}
      - SPRING_JPA_SHOW_SQL=false

      # Actuator configuration
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus,metrics
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=when-authorized

      # Application configuration
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-production}
      - JAVA_OPTS=-Xmx${MAX_HEAP:-512m} -Xms${MIN_HEAP:-256m}

      # Logging
      - LOGGING_LEVEL_ROOT=${LOG_LEVEL:-INFO}
      - LOGGING_LEVEL_COM_CS445=${APP_LOG_LEVEL:-INFO}

    networks:
      - app-network

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/actuator/prometheus"

  postgres:
    image: postgres:16-alpine
    container_name: cs4445-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mydatabase}
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: cs4445-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: cs4445-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - app-network
    depends_on:
      - prometheus

  # Optional: Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: cs4445-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_INTERVAL:-3600}
      - WATCHTOWER_LABEL_ENABLE=true
    profiles:
      - auto-update

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: cs4445-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - app
      - grafana
    profiles:
      - with-proxy

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
